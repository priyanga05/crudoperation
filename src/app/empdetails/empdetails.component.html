<div class="container">
    <h2>List of Employees</h2>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>PhoneNumber</th>
        </thead>
        <tbody>
            <tr *ngfor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneno}}</td>
            </tr>
        </tbody>
    </table>
</div>
