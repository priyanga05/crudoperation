<div class="container">
    <h2>List of Employees</h2>
    <a routerLink="employee/add/0" class="btn btn-primary">Add Employee</a>

    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneno}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
                <td><a (click)="delete(employee.id)">Delete</a></td>

            </tr>
        </tbody>
    </table>
</div>
