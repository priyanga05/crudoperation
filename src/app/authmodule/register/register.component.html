<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title class="header">Register</mat-card-title>
        </mat-card-header>
        <form [formGroup]="register" (ngSubmit)="signUp()">
            <div class="username-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput class="form-control" formControlName="Username">
                    <mat-error *ngIf="register.controls['Username'].hasError('required')">Enter Username</mat-error>
                </mat-form-field>
            </div>
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput class="form-control" formControlName="email">
                    <mat-error *ngIf="register.controls['email'].hasError('required')">Enter valid email</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput class="form-control" formControlName="password">
                    <mat-error *ngIf="register.controls['password'].hasError('required')">Enter valid password</mat-error>
                    <mat-error *ngIf="register.controls['password'].hasError('minlength')">enter atleast 6 characters</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>ConfrimPassword</mat-label>
                    <input type="password" matInput class="form-control" formControlName="ConfrimPassword">
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
