<div class="container">
    <button mat-raised-button color="primary" (click)="openEditDialog(0)">Leave Request</button>
    <table mat-table class="table" [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let col"> {{col.name}} </td>
        </ng-container>
        <ng-container matColumnDef="leavetype">
            <th mat-header-cell *matHeaderCellDef> Leave Type </th>
            <td mat-cell *matCellDef="let col"> {{col.leavetype}} </td>
        </ng-container>
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason</th>
            <td mat-cell *matCellDef="let col"> {{col.reason}} </td>
        </ng-container>
        <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef> Start Date</th>
            <td mat-cell *matCellDef="let col"> {{col.startdate}} </td>
        </ng-container>
        <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef> End Date</th>
            <td mat-cell *matCellDef="let col"> {{col.enddate}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let col">
                <button mat-button color="warn" (click)="delete(col.id)">Delete</button>
                <button mat-raised-button color="accent" (click)="openEditDialog(col.id)">Edit</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
