<div class="container">
    <h2>{{header}}</h2>
    <div>
        <form [formGroup]="leavereq" (ngSubmit)="Submit()">

            <div>
                <label>Employee Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Leave Type</label>
                <select class="form-control" formControlName="leavetype"> 
              <option value="" disabled selected hidden>--Select--</option>
                 <option>Sick Leave</option>
                 <option>Casual Leave</option>
             </select>
            </div>
            <div>
                <label>Reason</label>
                <!-- <input type="text" formControlName="reason" class="form-control" /> -->
                <textarea class="form-control" formControlName="reason" rows="3" cols="25"></textarea>
            </div>
            <div>
                <label>Strat Date</label>
                <input type="date" formControlName="startdate" class="form-control" />
            </div>
            <div>
                <label>End Date</label>
                <input type="date" formControlName="enddate" class="form-control" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
