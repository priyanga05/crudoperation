<div class="container">
    <h2>Leave Request</h2>
    <div>
        <form [formGroup]="leavereq" (ngSubmit)="Submit()">
            <!-- <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)"> -->

            <div >
                <label>Employee Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Leave Type</label>
                <select formControlName="leavetype"> 
                 <option>Sick Leave</option>
                 <option>Casual Leave</option>
             </select>
            </div>
            <div>
                <label>Reason</label>
                <input type="text" formControlName="reason" class="form-control" />
            </div>
            <div>
                <label>Strat Date</label>
                <input type="date" formControlName="startdate" class="form-control" />
            </div>
            <div>
                <label>End Date</label>
                <input type="date" formControlName="enddate" class="form-control" />
            </div>
            <!-- </mat-grid-list> -->
            <div>
                <button type="submit">Save</button>
                <button type="submit" (click)="onCancel()">Cancel</button>
            </div>

               
           
        </form>
    </div>
</div>
